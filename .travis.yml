language: android
sudo: false
android:
  components:
    - android-28
    - build-tools-28.0.3
    - android-22
    - sys-img-armeabi-v7a-android-22

addons:
  sonarcloud:
    organization: "tomorow94" # the key of the org you chose at step #3
    token:
      secure: $SONAR_TOKEN # encrypted value of your token

before_script:
  - chmod +x gradlew

script:
    - echo "starting script"
    - ./gradlew clean build
    - sonar-scanner
